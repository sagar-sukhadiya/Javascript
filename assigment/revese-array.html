<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse an Array</title>
</head>
<body>
    <script>
        // const arr = ["10","20","30","40"];
        // console.log(arr);

        // const reversed = arr.reverse(arr);
        // console.log(reversed);

        function reverse()
        {
            document.write("<h2>")
            var arr = ["sagar","raj","parth","darshak"];
            //console.log(arr);
            document.write(arr);
            document.write("<br>")

            var rev = arr.reverse(arr);
            document.write("<br>");
            document.write(rev);
            document.write("</h2>")
        }
        reverse();

    </script>
</body>
