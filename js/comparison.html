<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>

<body>
    <script>
        console.log(2 == 2);
        true

        console.log(2 === 2);
        true

        console.log(3 > 5);
        false

        console.log(3 >= 3);
        true

        console.log(4 < 5);
        true

        console.log(4 <= 4);
        true

        console.log(2 != 2);
        false


    </script>
</body>

</html>
